	<script >

        $(document).ready(function () {
            $('#demo-pie-1').pieChart({
                barColor: '#DF0101',
                trackColor: '#eee',
                lineCap: 'round',
                lineWidth: 15,
                onStep: function (from, to, percent) {
                    $(this.element).find('.pie-value').text(Math.round(percent) + '%');
                }
            });

            $('#demo-pie-2').pieChart({
                barColor: '#8465d4',
                trackColor: '#eee',
                lineCap: 'butt',
                lineWidth: 8,
                onStep: function (from, to, percent) {
                    $(this.element).find('.pie-value').text(Math.round(percent) + '%');
                }
            });

            $('#demo-pie-3').pieChart({
                barColor: '#457303',
                trackColor: '#eee',
                lineCap: 'square',
                lineWidth: 8,
                onStep: function (from, to, percent) {
                    $(this.element).find('.pie-value').text(Math.round(percent) + '%');
                }
            });

            $('#demo-pie-4').pieChart({
                barColor: '#8465d4',
                trackColor: '#eee',
                lineCap: 'round',
                lineWidth: 8,
                rotate: 90,
                onStep: function (from, to, percent) {
                    $(this.element).find('.pie-value').text(Math.round(percent) + '%');
                }
            });
        });
 
    </script>
	
	<script>
	
	// form : Voir plus ou moins de crit√®res
    $('.jqZoneDeploieTxt').hover(
        function() {
            $(this).parents('.jqZoneDeploie').find('.bgIconMore').addClass('bgIconMoreHover');

        }
