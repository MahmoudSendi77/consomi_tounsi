
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui" 
	template="/template/header.xhtml">
	
	<ui:define name="categoryMenu">
		<div class="col-lg-3">
			<div class="all-category">
				<h3 class="cat-heading">
					<i class="fa fa-bars" aria-hidden="true"></i>CATEGORIES
				</h3>

				<ul class="main-category">
					<p:repeat value="#{productController.listProductCategory}"
						var="category">

						<li><h:form>
								<h:commandLink
									action="#{productController.findPproductByCategory(category.categoryName)}"> #{category.categoryName} <i
										class="fa fa-angle-right" aria-hidden="true"></i>
								</h:commandLink>
							</h:form>
							<ul class="sub-category">
								<p:repeat value="#{category.subCategory}" var="subCategory">
									<li><h:form>
											<h:commandLink ajax="false">#{subCategory.name}
												</h:commandLink>
										</h:form></li>
								</p:repeat>
							</ul></li>
					</p:repeat>
				</ul>
			</div>
		</div>
	</ui:define>
	
	<ui:define name="promosSlider">
	
	</ui:define>
</ui:composition>
