<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<f:facet name="first">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Login Social com JSF</title>

	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript target="body" library="js" name="bootstrap.min.js" />

	

</h:head>
<h:body>

	<div class="container">
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Logar</div>
					<div
						style="float: right; font-size: 80%; position: relative; top: -10px">
						<a href="#">Esqueceu sua senha?</a>
					</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>

					<h:form id="loginform" styleClass="form-horizontal">
						<h:panelGrid columns="2" rendered="#{empty usuarioBean.profile}">

							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-user"></i></span> <input
									id="login-username" type="text" class="form-control"
									name="username" value="" placeholder="username or email" />
							</div>

							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-lock"></i></span> <input
									id="login-password" type="password" class="form-control"
									name="password" placeholder="password" />
							</div>



							<div class="input-group">
								<div class="checkbox">
									<label> <input id="login-remember" type="checkbox"
										name="remember" value="1" /> Lembrar-me
									</label>
								</div>
							</div>


							<div style="margin-top: 10px" class="form-group">
								<h:commandLink />
									<a id="btn-login" href="#" class="btn btn-success"
										style="margin-right: 10px;">Login </a>
									<h:commandLink action="#{usuarioBean.conectar()}"
									styleClass="btn btn-primary" value="Login com Facebook"
									rendered="#{empty usuarioBean.profile}" />			
							
									<h:commandLink />

							</div>


							<div class="form-group">
								<div class="col-md-12">
									<div
										style="padding-top: 15px; font-size: 85%">
										Não é cadastrado ? <a href="#"
											onClick="$('#loginbox').hide(); $('#signupbox').show()">
											Cadastra-se Aqui ! </a>
									</div>
								</div>
							</div>
						</h:panelGrid>
						<h:panelGrid columns="2" cellspacing="10" cellpadding="20"
							rendered="#{not empty usuarioBean.profile}">
							<h:graphicImage value="#{usuarioBean.profile.profileImageURL}"
								styleClass="media-object" />

							<h3 class="media-heading" style="margin-left: 10px;">#{usuarioBean.profile.fullName}</h3>

						</h:panelGrid>

					</h:form>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
