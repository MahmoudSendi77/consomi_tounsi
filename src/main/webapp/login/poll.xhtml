<script>


var myPoll = function() {
	  var
	    poll = document.getElementById("my-poll"),
	    post = document.querySelector("#my-poll .post"),
	    spans = document.querySelectorAll("#my-poll .del"),
	    send = document.querySelector("#my-poll .send");
	  
	  for(var i = 0; i  &lt; spans.length; i++)
	    spans[i].onclick = function() {
	      var spans = document.querySelectorAll("#my-poll .del");
	      if(spans.length > 1)
	        this.parentNode.parentNode.removeChild(this.parentNode);
	    }

	   var addOption = document.querySelectorAll("#my-poll [name=default]")[0], counter = 3; 
	   addOption.onfocus = function() {
	     var field = document.createElement("div");
	     field.className = "field";

	     var newOption = document.createElement("input");
	     newOption.type = "text";
	     newOption.name = "case"+counter++;    
	     var span = document.createElement("span");
	     span.className = "del";
	     span.title = "Remove option";
	     span.onclick = function() {
	      var spans = document.querySelectorAll("#my-poll .del");
	      if(spans.length > 1)
	        this.parentNode.parentNode.removeChild(this.parentNode);
	     }
	     field.appendChild(newOption);
	     
	     field.appendChild(span);
	     
	     var options = document.querySelectorAll("#my-poll .options")[0].insertBefore(field, this.parentNode);
	     this.value = "";
	     newOption.focus(); 
	   }

	    send.onclick = function() {
	      var wall = document.createElement("div");
	      wall.className = "wall";
	      // wall.innerHTML = "";

	      var header = document.createElement("div");
	      header.className = "header";
	    
	      var h3 = document.createElement("h3");
	      h3.innerHTML = document.querySelectorAll("#my-poll [name=question]")[0].value;
	      header.appendChild(h3);
	      wall.appendChild(header);

	      var options = document.querySelectorAll("#my-poll .options [type=text]");
	      var field, radio;
	      for(let i = 0, field, radio; i  &lt; options.length-1; i++) {
	        field = document.createElement("div");
	        field.className = "field";

	        var label = document.createElement("label");
	        radio = document.createElement("input");
	        radio.type = "radio";
	        radio.name = "radio";
	        radio.value = i;
	       
	        label.appendChild(radio);
	        field.appendChild(label);
	        label.innerHTML += options[i].value;
	       
	        wall.appendChild(field);
	      }

	    field = document.createElement("div");
	    field.className = "button respond";
	    field.innerHTML = "Respond";
	    wall.appendChild(field);

	    post.appendChild(wall);
	      
	  }
	}
	myPoll();
</script>
