      <div class="progress-bar progress-bar-striped bg-danger" style="width: #{poll.score}%;"></div>
    </div>
    
  <h:selectOneRadio value ="#{PollJsf.optionselect}"> 
    <f:selectItem itemValue="#{poll.id}" itemLabel = "" />

</h:selectOneRadio>
 </ui:repeat>

				</c:if>
