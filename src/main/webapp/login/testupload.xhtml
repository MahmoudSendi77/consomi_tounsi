<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile picture</title>
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/profile-picture.css">
    <meta name="viewport" content="width=device-width">
    <style>
        .preview {
            margin: 10px;
            display: none;
        }
        .preview--rounded {
            width: 160px;
            height: 160px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="profile">
        <div class="photo">
            <input type="file" accept="image/*">
            <div class="photo__helper">
                <div class="photo__frame photo__frame--circle">
                    <canvas class="photo__canvas"></canvas>
                    <div class="message is-empty">
                        <p class="message--desktop">Drop your photo here or browse your computer.</p>
                        <p class="message--mobile">Tap here to select your picture.</p>
                    </div>
                    <div class="message is-loading">
                        <i class="fa fa-2x fa-spin fa-spinner"></i>
                    </div>
                    <div class="message is-dragover">
                        <i class="fa fa-2x fa-cloud-upload"></i>
                        <p>Drop your photo</p>
                    </div>
                    <div class="message is-wrong-file-type">
                        <p>Only images allowed.</p>
                        <p class="message--desktop">Drop your photo here or browse your computer.</p>
                        <p class="message--mobile">Tap here to select your picture.</p>
                    </div>
                    <div class="message is-wrong-image-size">
                        <p>Your photo must be larger than 350px.</p>
                    </div>
                </div>
            </div>

            <div class="photo__options hide">
                <div class="photo__zoom">
                    <input type="range" class="zoom-handler">
                </div><a href="javascript:;" class="remove"><i class="fa fa-trash"></i></a>
            </div>
        </div>
    </div>

    <hr>
    <button type="button" id="previewBtn">Preview</button>
    <hr>
    <img src="" alt="" class="preview">
    <img src="" alt="" class="preview preview--rounded">

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="vendor/jquery/jquery.min.js"><\/script>')
    </script>
    <script src="scripts/profile-picture.js"></script>    
    <script>
    /**
     * DEMO
     */ 
    var pp = new profilePicture('.profile', 'sample.jpeg',
        {
            onLoad: function (type) {
                $('.preview').hide().attr('src','');
            },
            onChange: printOutput,
            onRemove: function (type) {
                $('.preview').hide().attr('src','');
            },
            onError: function (type) {
                console.log('Error type: ' + type);
            }
        });

    $('#previewBtn').on('click', function() {
        $('.preview').show().attr('src',pp.getAsDataURL());  
    });

    function printOutput(data) {
        //console.log(data);
    }
    </script>
</body>

</html>
