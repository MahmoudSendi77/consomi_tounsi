  <script>
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
    window.feed = function(callback) {
      var tick = {};

      callback(JSON.stringify(tick));

    var myConfig = {
      type: "gauge",
      globals: {
        fontSize: 25

      plotarea: {

        size: '100%',
        valueBox: {
          placement: 'center',

          fontSize: 35,
          rules: [{
              rule: '%v >= 700',
              text: '%v<br>EXCELLENT</br>'
            },
            {
              rule: '%v &lt; 700 &amp;&amp; %v > 640',
              text: '%v<br>Good</br>'
            },
            {
              rule: '%v &lt; 640 &amp;&amp; %v > 580',
              text: '%v<br>Fair</br>'
            },
            {
              rule: '%v &lt;  580',
              text: '%v<br>Bad</br>'
            }
          ]
        }
      },
      tooltip: {
        borderRadius: 5
      },
      scaleR: {
        aperture: 180,
        minValue: 0,
        maxValue: 850,
        step: 50,
        center: {
          visible: false
        },
        tick: {
          visible: false
        },
        item: {
          offsetR: 0,
          rules: [{
            rule: '%i == 9',
            offsetX: 15
          }]
        },
//         labels: ['300', '', '', '', '', '', '580', '640', '700', '750', '', '850'],
        ring: {
          size: 50,
          rules: [
        	  
        	  {
              rule: '%v &lt;= 580',
              backgroundColor: '#E53935'
            },
            {
              rule: '%v > 580 &amp;&amp; %v &lt; 640',
              backgroundColor: '#EF5350'
            },
            {
              rule: '%v >= 640 &amp;&amp; %v &lt; 700',
              backgroundColor: '#FFA726'
            },
            {
              rule: '%v >= 700',
              backgroundColor: '#29B6F6'
            }
          ]
        }
      },
      refresh: {
        type: "feed",
        transport: "js",
        url: "feed()",
        interval: 1500,
        resetTimeout: 1000
      },
      series: [{
        values: [755], // starting value
        backgroundColor: 'black',
        indicator: [10, 10, 10, 10, 0.75],
        animation: {
          effect: 2,
          method: 1,
          sequence: 4,
          speed: 900
        },
      }]
    };
 
    zingchart.render({
      id: 'myChart',
      data: myConfig,
      height: 500,
      width: '100%'
    });
  </script>

		<script type="text/javascript">
			
	

			let share = document.getElementById("share");
			let copy = document.getElementById("copy");
			let twitter = document.getElementById("twitter");
			let android = document.getElementById("android");

			let c1 = document.getElementById("c1");
			let c2 = document.getElementById("c2");
			let c3 = document.getElementById("c3");

			let message = document.getElementById("message");

			let exp = false;

	
			share.addEventListener(
				"click",
				function(e) {
					e.stopPropagation();
					if (exp) {
						contract();
					} else {
						expand();
					}
				},
				false
			);

			
			document.addEventListener(
				"click",
				function() {
					contract();
				},
				false
			);

			function expand() {
				copy.style.top = "5px";
				copy.style.left = "400px";
				copy.style.height = "60px";
				copy.style.width = "60px";
				copy.style.fontSize = "20px";

				twitter.style.top = "80px";
				twitter.style.left = "400px";
				twitter.style.height = "60px";
				twitter.style.width = "60px";
				twitter.style.fontSize = "20px";

				android.style.top = "155px";
				android.style.left = "400px";
				android.style.height = "60px";
				android.style.width = "60px";
				android.style.fontSize = "20px";

				c1.style.width = "90px";
				c1.style.top = "150px";
				c2.style.width = "80px";
				c3.style.width = "90px";
				c3.style.top = "60px";

				exp = true;
			}

			function contract() {
				copy.style.top = "95px";
				copy.style.left = "185px";
				copy.style.height = "0px";
				copy.style.width = "0px";
				copy.style.fontSize = "0px";

				twitter.style.top = "95px";
				twitter.style.left = "185px";
				twitter.style.height = "0px";
				twitter.style.width = "0px";
				twitter.style.fontSize = "0px";

				android.style.top = "95px";
				android.style.left = "185px";
				android.style.height = "0px";
				android.style.width = "0px";
				android.style.fontSize = "0px";

				c1.style.width = "0px";
				c1.style.top = "105px";
				c2.style.width = "0px";
				c3.style.width = "0px";
				c3.style.top = "105px";

				exp = false;
			}

			
			copy.addEventListener(
				"click",
				function(e) {
					e.stopPropagation();
					copie();
				},
				false
			);

			
			twitter.addEventListener(
				"click",
				function(e) {
					e.stopPropagation();
					window.open(
						"http://twitter.com/share?text=Happy%202019!%20%F0%9F%8E%89%20%0avia&amp;url=https://codepen.io/nitnelav/full/yGzxNv&amp;hashtags=HappyNewYear",
						"",
						"left=0,top=0,width=550,height=450,personalbar=0,toolbar=0,scrollbars=0,resizable=0"
					);
				},
				false
			);

			
			android.addEventListener(
				"click",
				function(e) {
					e.stopPropagation();
					if (!navigator.share) {
					
						setMessage("Sorry, that only works on Chrome on Android... 😞");
					} else {
						navigator.share({
							title: "Happy 2019! 🎉",
							text: "Happy 2019! 🎉",
							url: "https://codepen.io/nitnelav/pen/yGzxNv?editors=0011"
						});
					}
				},
				false
			);

			
			function setMessage(txt) {
				message.style.opacity = "1";
				message.innerHTML = txt;
				setTimeout(function() {
					message.style.opacity = "0";
					message.innerHTML = "";
				}, 3000);
			}

			//stop prop on some links
			let links = document.getElementsByClassName("somelinks");
			for (var i = 0; i &lt; links.length; i++) {
				links[i].addEventListener(
					"click",
					function(e) {
						e.stopPropagation();
					},
					false
				);
			}

			function copie() {
			
				title.textContent = '#{Profile.getrandomparrainage()}' ;
				let snipRange = document.createRange();
				snipRange.selectNodeContents(title);
				let selection = window.getSelection();
				selection.removeAllRanges();
				selection.addRange(snipRange);
				let result = false;
				try {
					result = document.execCommand("copy");
					setMessage("copiiied! 🤗");
				} catch (err) {
					// Copy command is not available
					console.error(err);
					setMessage("something went wrong :(");
				}
				selection.removeAllRanges();
				return result;
			}

		
			</script>
