body {
	background-color: #323232;
}

.dropdown {
	color: #282828;
	font-family: arial;
	font-size: 14px;
	right: 0px;
	position: absolute;
}

.mega-titre {
	display: none;
}

.boutons {
	background-color: #FFF;
	box-shadow: 0 10px 10px 0 rgba(0, 0, 0, 0.40);
	padding: 5px;
}

.bloc {
	display: flex;
	line-height: 50px;
}

.bloc:hover, .bloc:active, .active {
	background-color: rgba(40, 40, 40, 0.10);
	cursor: pointer;
}

.titre {
	font-size: 16px;
	font-weight: bold;
	line-height: 35px;
	margin: 0 15px;
}

.picto {
	fill: rgba(40, 40, 40, 0.25);
	height: 50px;
	width: 50px;
}

.label-sans-picto .label {
	margin: 0 15px;
}

.label-avec-pictos .label {
	margin: 0 15px 0 5px;
}

.separation {
	background-color: rgba(40, 40, 40, 0.25);
	height: 1px;
	margin: 5px;
}

.champs-texte {
	border: 1px solid rgba(40, 40, 40, 0.25);
	height: 38px;
	margin: 10px 15px;
	min-width: 200px;
	padding: 0 15px;
	width: calc(100% - 62px);
}

.filtre-applique {
	background-color: rgba(40, 40, 40, 0.10);
	display: flex;
	margin: 10px 15px;
}

.filtre-applique .label {
	line-height: 50px;
	margin: 0 15px;
}

.filtre-applique .picto {
	height: 30px;
	margin: 10px 15px;
	position: absolute;
	right: 15px;
	width: 30px;
}

.filtre-applique .picto:hover {
	fill: rgba(40, 40, 40, 1);
	cursor: pointer;
}

.bouton-supprimer {
	background-color: rgba(206, 73, 82, 0.2);
	display: flex;
	margin: 5px;
}

.bouton-supprimer .label {
	color: #CE4952;
	font-size: 16px;
	font-weight: bold;
	line-height: 50px;
	margin: 0 15px;
}

.bouton-supprimer .picto {
	fill: #CE4952;
	height: 30px;
	margin: 10px 15px;
	position: absolute;
	right: 0;
	width: 30px;
}

.bouton-supprimer:hover {
	background-color: rgba(206, 73, 82, 0.4);
	cursor: pointer;
}

.groupe-filtre {
	display: flex;
	margin: 5px 0;
}

.filtre-picto {
	text-align: center;
	width: 80px;
	opacity: 0.25;
}

.filtre-picto .picto {
	border: 1px solid #282828;
	fill: #282828;
	height: 40px;
	width: 40px;
}

.filtre-picto .label {
	font-size: 12px;
	line-height: 14px;
	margin: 10px 0 15px 0;
}

.filtre-picto:hover {
	cursor: pointer;
	opacity: 1;
}

.filtre-picto:hover .picto {
	border: 1px solid rgba(40, 40, 40, 0.1);
	background-color: rgba(40, 40, 40, 0.1);
}

@media ( max-width : 640px) {
	.dropdown {
		bottom: 0;
		font-size: 18px;
		left: 0;
		position: absolute;
		overflow: auto-flow;
		top: auto;
		width: 100%;
	}
	.mega-titre {
		color: #FFFFFF;
		display: block;
		font-size: 36px;
		font-weight: bold;
		line-height: 70px;
		margin-left: 20px;
	}
	.boutons {
		box-shadow: none;
	}
	.bloc {
		line-height: 60px;
	}
	.titre {
		font-size: 21px;
		line-height: 45px;
	}
	.picto {
		height: 60px;
		width: 60px;
	}
	.champs-texte {
		font-size: 18px;
		height: 48px;
		padding: 0 20px;
		width: calc(100% - 72px);
	}
	.filtre-applique {
		margin: 10px 15px;
	}
	.filtre-applique .label {
		font-size: 18px;
		line-height: 60px;
		margin: 0 20px;
	}
	.filtre-applique .picto {
		height: 30px;
		margin: 15px 20px;
		position: absolute;
		right: 15px;
		width: 30px;
	}
	.bouton-supprimer .label {
		font-size: 20px;
		line-height: 60px;
		margin: 0 20px;
	}
	.bouton-supprimer .picto {
		margin: 15px 20px;
	}
	.filtre-picto {
		width: 90px;
	}
	.filtre-picto .picto {
		height: 50px;
		width: 50px;
	}
	.filtre-picto .label {
		font-size: 14px;
		line-height: 16px;
	}
	.pt-3-half {
		padding-top: 1.4rem;
	}
}
</style>
