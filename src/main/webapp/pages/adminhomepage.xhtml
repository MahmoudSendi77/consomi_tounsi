<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/template/adminTemplate.xhtml">
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="content">
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>


		<style>
body {
	background-color: #323232;
}

.dropdown {
	color: #282828;
	font-family: arial;
	font-size: 14px;
	right: 0px;
	position: absolute;
}

.mega-titre {
	display: none;
}

.boutons {
	background-color: #FFF;
	box-shadow: 0 10px 10px 0 rgba(0, 0, 0, 0.40);
	padding: 5px;
}

.bloc {
	display: flex;
	line-height: 50px;
}

.bloc:hover, .bloc:active, .active {
	background-color: rgba(40, 40, 40, 0.10);
	cursor: pointer;
}

.titre {
	font-size: 16px;
	font-weight: bold;
	line-height: 35px;
	margin: 0 15px;
}

.picto {
	fill: rgba(40, 40, 40, 0.25);
	height: 50px;
	width: 50px;
}

.label-sans-picto .label {
	margin: 0 15px;
}

.label-avec-pictos .label {
	margin: 0 15px 0 5px;
}

.separation {
	background-color: rgba(40, 40, 40, 0.25);
	height: 1px;
	margin: 5px;
}

.champs-texte {
	border: 1px solid rgba(40, 40, 40, 0.25);
	height: 38px;
	margin: 10px 15px;
	min-width: 200px;
	padding: 0 15px;
	width: calc(100% - 62px);
}

.filtre-applique {
	background-color: rgba(40, 40, 40, 0.10);
	display: flex;
	margin: 10px 15px;
}

.filtre-applique .label {
	line-height: 50px;
	margin: 0 15px;
}

.filtre-applique .picto {
	height: 30px;
	margin: 10px 15px;
	position: absolute;
	right: 15px;
	width: 30px;
}

.filtre-applique .picto:hover {
	fill: rgba(40, 40, 40, 1);
	cursor: pointer;
}

.bouton-supprimer {
	background-color: rgba(206, 73, 82, 0.2);
	display: flex;
	margin: 5px;
}

.bouton-supprimer .label {
	color: #CE4952;
	font-size: 16px;
	font-weight: bold;
	line-height: 50px;
	margin: 0 15px;
}

.bouton-supprimer .picto {
	fill: #CE4952;
	height: 30px;
	margin: 10px 15px;
	position: absolute;
	right: 0;
	width: 30px;
}

.bouton-supprimer:hover {
	background-color: rgba(206, 73, 82, 0.4);
	cursor: pointer;
}

.groupe-filtre {
	display: flex;
	margin: 5px 0;
}

.filtre-picto {
	text-align: center;
	width: 80px;
	opacity: 0.25;
}

.filtre-picto .picto {
	border: 1px solid #282828;
	fill: #282828;
	height: 40px;
	width: 40px;
}

.filtre-picto .label {
	font-size: 12px;
	line-height: 14px;
	margin: 10px 0 15px 0;
}

.filtre-picto:hover {
	cursor: pointer;
	opacity: 1;
}

.filtre-picto:hover .picto {
	border: 1px solid rgba(40, 40, 40, 0.1);
	background-color: rgba(40, 40, 40, 0.1);
}

@media ( max-width : 640px) {
	.dropdown {
		bottom: 0;
		font-size: 18px;
		left: 0;
		position: absolute;
		overflow: auto-flow;
		top: auto;
		width: 100%;
	}
	.mega-titre {
		color: #FFFFFF;
		display: block;
		font-size: 36px;
		font-weight: bold;
		line-height: 70px;
		margin-left: 20px;
	}
	.boutons {
		box-shadow: none;
	}
	.bloc {
		line-height: 60px;
	}
	.titre {
		font-size: 21px;
		line-height: 45px;
	}
	.picto {
		height: 60px;
		width: 60px;
	}
	.champs-texte {
		font-size: 18px;
		height: 48px;
		padding: 0 20px;
		width: calc(100% - 72px);
	}
	.filtre-applique {
		margin: 10px 15px;
	}
	.filtre-applique .label {
		font-size: 18px;
		line-height: 60px;
		margin: 0 20px;
	}
	.filtre-applique .picto {
		height: 30px;
		margin: 15px 20px;
		position: absolute;
		right: 15px;
		width: 30px;
	}
	.bouton-supprimer .label {
		font-size: 20px;
		line-height: 60px;
		margin: 0 20px;
	}
	.bouton-supprimer .picto {
		margin: 15px 20px;
	}
	.filtre-picto {
		width: 90px;
	}
	.filtre-picto .picto {
		height: 50px;
		width: 50px;
	}
	.filtre-picto .label {
		font-size: 14px;
		line-height: 16px;
	}
	.pt-3-half {
		padding-top: 1.4rem;
	}
}
</style>

		<style>
.table>thead>tr>th, .table>tbody>tr>th, .table>tfoot>tr>th, .table>thead>tr>td,
	.table>tbody>tr>td, .table>tfoot>tr>td {
	padding: 8px;
	line-height: 1.428571429;
	vertical-align: middle;
	border-top: 1px solid #ddd;
	text-align: center;
}

.fund-imagee {
	width: 75px; ! important;
	height: 75px;
	!
	important;
}
</style>

		<style>
details {
	border: 1px solid #aaa;
	border-radius: 4px;
	padding: .5em .5em 0;
}

summary {
	font-weight: bold;
	margin: -.5em -.5em 0;
	padding: .5em;
}

details[open] {
	padding: .5em;
}

details[open] summary {
	border-bottom: 1px solid #aaa;
	margin-bottom: .5em;
}
</style>






<h:form id="kkkkk">




		<div class="card" style="max-width: 80%; left: 1%; top: 10px;">

			<div class="card-body" style="max-width: 100%">
				<div id="table" class="table-editable">
					<span class="table-add float-right mb-3 mr-2"> <b:iconAwesome
							name="cog" spin="true" size="2x" /></span> <br /> <br />

					
						<p:growl id="growl" showDetail="true" />

						<p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
							<h:outputText value="" />
						</p:dialog>
						<b:dataTable value="#{commandControllerimpl.afficheCommande()}"
							class="editableCarTable" var="command"
							onorder="console.log('order');" onpage="console.log('page');"
							onsearch="console.log('search');"
							onselect="ajax:CarPoolCart.onSelect(command.id,typeOfSelection, indexes);"
							ondeselect="ajax:CarPoolCart.onDeselect(command.id,typeOfSelection, indexes);"
							select="true" selectionMode="multiple" caption="Command Table">




							<b:dataTableColumn value="#{command.numeroCommand}" >

							</b:dataTableColumn>

							<b:dataTableColumn value="#{command.commandType}">
							</b:dataTableColumn>




							<b:dataTableColumn value="#{command.commandDate}">
							</b:dataTableColumn>


							<b:dataTableColumn label="Detail">
								<b:commandButton value="Detail" iconAwesome="fa-plus-circle"
									style="background-color: #2ebf53;"
									action="#{CarPoolCart.deltailCommand(command)}">

								</b:commandButton>
</b:dataTableColumn>
							<b:dataTableColumn label="Annuler">
								<b:commandButton value="Annuler" action="#{commandControllerimpl.suppCommande(command)}"  iconAwesome="trash"
									style="background-color: #dc3545;">
									
								</b:commandButton>

							</b:dataTableColumn>
							
							
							

						
							
							
						</b:dataTable>

				








				</div>
			</div>
		</div>



	</h:form>

</ui:composition>
