<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<h:head>

	<f:facet name="first">


		<title>AdminLTE 3 | Dashboard</title>

		<!-- Tell the browser to be responsive to screen width -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Font Awesome -->
		<!--   <h:outputStylesheet library="plugins" name="fontawesome-free/css/all.min.css" /> -->
		<h:outputStylesheet library="css" name="font-awesome.css" />
		<!-- Ionicons -->
		<link rel="stylesheet"
			href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
		<!-- Tempusdominus Bbootstrap 4 -->
		<h:outputStylesheet library="plugins"
			name="tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css" />
		<!-- iCheck -->
		<h:outputStylesheet rel="stylesheet"
			href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
		<h:outputStylesheet library="plugins"
			name="icheck-bootstrap/icheck-bootstrap.min.css" />
		<!-- JQVMap -->

		<h:outputStylesheet library="plugins" name="jqvmap/jqvmap.min.css" />
		<!-- Theme style -->
		<h:outputStylesheet library="css" name="adminlte.min.css" />


		<!-- overlayScrollbars -->
		<h:outputStylesheet library="plugins"
			name="overlayScrollbars/css/OverlayScrollbars.min.css" />
		<!-- Daterange picker -->

		<h:outputStylesheet library="plugins"
			name="daterangepicker/daterangepicker.css" />
		<!-- summernote -->
		<h:outputStylesheet library="plugins"
			name="summernote/summernote-bs4.css" />

		<!-- Google Font: Source Sans Pro -->
		<link
			href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
			rel="stylesheet" />

		<!--   css advenced tool -->
		<h:outputStylesheet library="plugins"
			name="select2/css/select2.min.css" />
		<h:outputStylesheet library="plugins"
			name="select2-bootstrap4-theme/select2-bootstrap4.min.css" />
		<h:outputStylesheet library="plugins"
			name="bootstrap4-duallistbox/bootstrap-duallistbox.min.css" />

		<!--   css vew product aisle stock supplier admin -->
		<h:outputStylesheet library="plugins"
			name="datatables-bs4/css/dataTables.bootstrap4.css" />
		<h:outputStylesheet library="plugins" name="sweetalert2-theme-bootstrap-4/bootstrap-4.min.css" />
		<h:outputStylesheet library="plugins" name="toastr/toastr.min.css" />
		<h:outputStylesheet library="plugins" name="" />

<h:outputStylesheet library="css" name="mobiscroll.javascript.min.css" />


	</f:facet>

</h:head>

<body style="background-color: black;">

<h:form>
	
			<div class="card" style="top: 60px; right: 22px; left: 27px; width: 1400px;padding-bottom: 20%;">
		<div class="card-header">Commande Numero : <strong> <h:outputText value="#{factureControllerImpl.commandDetail.numeroCommand}"  />  
		</strong> <span class="card-header">
						<strong>Status:</strong> <h:outputText value="#{factureControllerImpl.commandEtat}" />
					</span>

				</div>
				<div class="card-body">
					<div class="row mb-4">
						<div class="col-sm-6" style="max-width: 29%;">
							<h6 class="mb-3">For:</h6>
							<div>
								<strong><h:outputText value="#{factureControllerImpl.username}" /></strong>
							</div>
							<div>Email: <h:outputText value="#{factureControllerImpl.email}" /></div>
							
							<div>Type :  <h:outputText value="#{factureControllerImpl.commandType}" /></div>
							<div>Date :  <h:outputText value="#{factureControllerImpl.commandDate}" /></div>
						</div>

						

					<div class="table-responsive-sm" style="width: 1278px;">
						<table class="table table-striped">
							<thead>
								<tr>
									<th class="center">#</th>
									<th>name of Product</th>
									<th>Description</th>

									<th class="right">Unit Cost</th>
									<th class="center">Qty</th>
									
								</tr>
							</thead>
							<tbody>
							<p:repeat value="#{factureControllerImpl.afficheProductCommand()}" var="produit">
								<tr>
									<td class="center"><h:outputText value="#{produit.key.id}" /></td>
									<td class="left strong"><h:outputText value="#{produit.key.name}" /></td>
									<td class="left"><h:outputText value="#{produit.key.size}" /></td>

									<td class="right"><h:outputText value="#{produit.key.price}" /></td>
									<td class="center"><h:outputText value="#{produit.value}" /></td>
									
								</tr>
							</p:repeat>
							</tbody>
						</table>
					</div>
					<div class="row">
						<div class="col-lg-4 col-sm-5"></div>

						<div class="col-lg-4 col-sm-5 ml-auto">
							<table class="table table-clear">
								<tbody>
									
									<tr>
										<td class="left"><strong>Total</strong></td>
										<td class="right"><strong><h:outputText value="#{factureControllerImpl.montantTTC}" /></strong></td>
									</tr>
								</tbody>
							</table>

						</div>

					</div>

				</div>
			</div>
</div>
</h:form>
</body>


	</html>
