<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="menu">
		<ui:insert name="productCard" />
		<ui:insert name="productSideBar" />
		<h:panelGroup>

			<br />
			<br />
			<br />
			<center>
				<h:form>
					<h:commandLink action="#{aisleController.viewCatalague()}">
						<h:graphicImage library="uploads" name="magazin/image/1.jpg"></h:graphicImage>
					</h:commandLink>
				</h:form>
			</center>
			<br />
			<br />
			<br />

			<center>
				<h:panelGroup class="shop-home-list section">
					<div class="container">
						<div class="row">
							<div class="row">
								<div class="col-12">
									<div class="shop-section-title">
										<h1>List Of Stor's Aisles</h1>
									</div>
								</div>
							</div>
						</div>
					</div>
				</h:panelGroup>
			</center>
			<br />
			
			<div class="row">
				<p:repeat value="#{aisleController.listAisle}" var="aisle">
					<div class="col-lg-4 col-md-4 ">
						<h:panelGroup class="shop-home-list section">
							<div class="container">
								<div class="row">

									<div class="col-lg-12 col-md-12 col-12">

										<h:form>
											<div class="single-list">
												<div class="row">
													<p:repeat value="#{aisle.images}" var="image">
														<div class="col-lg-6 col-md-6 col-12">
															<div class="list-image overlay">
																<h:graphicImage library="uploads"
																	name="aisle/image/#{image.image}" />

																<h:commandLink
																	actionListener="#{aisleController.updateAisleDetails(aisle.id)}"
																	action="#{aisleController.navigateToAisleVR()}"
																	class="buy">
																	<i class="ti-eye"></i>
																</h:commandLink>
															</div>
														</div>
													</p:repeat>
													<div class="col-lg-6 col-md-6 col-12 no-padding">
														<div class="content">
															<h5 class="title">
																<a href="#">TYPE : #{aisle.type}</a>
															</h5>
															<p class="price with-discount">#{aisle.position}</p>
														</div>
													</div>
												</div>
											</div>
										</h:form>

									</div>

								</div>
							</div>
						</h:panelGroup>
					</div>
				</p:repeat>
			</div>

		</h:panelGroup>
		<br /><br /><br />
	</ui:define>
</ui:composition>
